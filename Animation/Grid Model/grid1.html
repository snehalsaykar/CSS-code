<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Model 1</title>
    <style>
        .container{
          height: 100vh;
          width: 100%;
          background-color: palevioletred;
          display: grid;
          grid-template-areas: 'header header header'
                               'main menu right' 
                               'main footer footer';
          gap: 10px;
          padding: 20px;                       
        }
        .grid-items{
            background-color: rgba(255, 255,255, 0.4);
            text-align: center;
        }
        .grid-items:nth-child(1){
            grid-area: header;
        }
        .grid-items:nth-child(2){
            grid-area: main;
        }
        .grid-items:nth-child(3){
            grid-area: menu;
        }
        .grid-items:nth-child(4){
            grid-area: right;
        }
        .grid-items:nth-child(5){
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items" id="grid-items1">HEADER</div>
        <div class="grid-items" id="grid-items1">MAIN</div>
        <div class="grid-items" id="grid-items1">MENU</div>
        <div class="grid-items" id="grid-items1">RIGHT</div>
        <div class="grid-items" id="grid-items1">FOOTER</div>
    </div>
</body>
</html>
