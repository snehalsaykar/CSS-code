<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Model 9</title>
    <style>
   *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

.container{
        height: 2200px;
        width: 100%;
        background-color: rgb(233, 92, 92);
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto 200px 400px;
        gap: 20px;
        padding: 20px;
    }

.grid{
        background-color: rgba(255, 255, 255, 0.6);
        text-align: center;
        font-size: 35px;
        padding: 30px;
        color: black;
    }

    #grid1{
        grid-column: 1/3;
    }
    #grid3{
        grid-column: 1/3;
    }
    #grid7{
        grid-column: 1/4;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="grid1">1</div>
        <!-- <div class="grid" id="grid2">2</div> -->
        <div class="grid" id="grid3">3</div>
        <div class="grid" id="grid4">4</div>
        <div class="grid" id="grid5">5</div>
        <!-- <div class="grid" id="grid6">6</div> -->
        <div class="grid" id="grid7">7</div>
        <!-- <div class="grid" id="grid8">8</div> -->
    </div>
</body>
</html>
