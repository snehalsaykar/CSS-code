<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPTOP MOBILE TAB</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        div{
            height: 100vh;
            width: 100%;
            background-color: deepskyblue;
            border: none;
        }
        @media (min-width: 50px) and (min-height: 750px) {
            div{
                background-color: pink;
                height: 80vh;
                width: 70%;
                border: none;
                margin: 50% auto;
                border-radius: 50%;
            }
        }

        @media (min-width: 751px) and (min-height: 1000px) {
            div{
                background-color: yellowgreen;
                height: 80vh;
                width: 70%;
                border: none;
                margin: 50% auto;
                border-radius: 50%;
            }
            
        }
    </style>
</head>
<body>
    <div> </div>
</body>
</html>
