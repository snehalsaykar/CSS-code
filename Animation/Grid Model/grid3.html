<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Model 3</title>
    <style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    .container{
        height: 100vh;
        width: 100%;
        background-color: #3333;
        display: grid;
        grid-template-areas: 'header header header'
                              'main menu right'
                              'footer footer footer'
            ;
        gap: 20px;
        padding: 20px;
    }
    .grid-items{
        background-color: rgba(0, 0, 0, 0.9); 
        /* 0.7 */
        text-align: center;
        font-size: 20px;
        color: white;
        padding: 30px;
    }
    .grid-items:nth-child(1){
        grid-area: header;
    }
    .grid-items:nth-child(2){
        grid-area: main;
    }
    .grid-items:nth-child(3){
        grid-area: menu;
    }
    .grid-items:nth-child(4){
        grid-area: right;
    }
    .grid-items:nth-child(5){
        grid-area: footer;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items" id="grid-items1">HEADER</div>
        <div class="grid-items" id="grid-items2">MAIN</div>
        <div class="grid-items" id="grid-items3">MENU</div>
        <div class="grid-items" id="grid-items4">RIGHT</div>
        <div class="grid-items" id="grid-items5">FOOTER</div>
    </div>
</body>
</html>
