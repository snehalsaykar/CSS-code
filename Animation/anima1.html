<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            border-radius: 50%;
            position: relative;
            animation-name: roller;
            animation-timing-function: linear;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        #box1{
            background-color: rgb(2, 181, 252);
            left: 550px;

        }
        #box2{
            height: 400px;
            width: 300px;
            border: none;
            margin-left: 500px;
            position: absolute;
            z-index: 1;
            color: white;
            background-color: rgb(255,255,255,0.1);
        }
        #box2:hover{
            box-shadow: 0px 0px 10px,0px 0px 20px,0px 0px 30px,0px 0px 40px,0px 0px 50px,0px 0px 60px;
        }
        input{
            width: 250px;
            height: 40px;
            margin: 25px 25px;
            background-color: transparent;
            outline: none;
            border-radius: 30px;
            color: white;
            text-align: center;
            font-size: 20px;
            border: none;
            box-shadow: 0px 0px 5px,0px 0px 10px;
        }
        #box3{
            background-color: rgb(241, 10, 10);
            left: 700px;

        }
        @keyframes roller{
            from{
                transform: translateY(0px);
            }
            to{
                transform: translateY(300px);
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box2" id="box2">
    <form action="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">

    </form>
    </div>
    <div class="box" id="box3"></div>
</body>
</html>
