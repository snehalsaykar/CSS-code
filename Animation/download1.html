<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownloadBar</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            height: 80px;
            width: 90%;
            border: none;
            margin: 200px auto;
            border-radius: 60px;
            display: flex;
            justify-content: start;
            /* justify-content: end;
            justify-content: center; */
            align-items: center;
            box-shadow: 0px 0px 10px;

        }
        .bar{
            height: 70px;
            width: 95%;
            border: none;
            border-radius: 60px;
            border: 60px;
            padding: 5px 12px;
            animation-name: downloadBar;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            background-clip: content-box;
            

        }
        @keyframes downloadBar {
            from{
                width: 0%;
                background-color: limegreen;
            }
            to{
                width: 100%;
                background-color: chartreuse;
            }

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="bar"></div>
    </div>
</body>
</html>
