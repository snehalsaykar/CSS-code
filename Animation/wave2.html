<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave animation</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
            /* margin-top: 10px; */
        }
        .wave{
            height: 100px;
            width: 40px;
            background-color: white;
            background-image: linear-gradient(orange, white, blue, white,green );
            border: none;
            /* margin-left: 10px; */
            border-radius: 30px;
            animation-name: waves;
            animation-duration:  1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .wave:nth-child(1){
            animation-delay: 0.1s;
        }
        .wave:nth-child(2){
            animation-delay: 0.2s;
        }
        .wave:nth-child(3){
            animation-delay: 0.3s;
        }
        .wave:nth-child(4){
            animation-delay: 0.4s;
        }
        .wave:nth-child(5){
            animation-delay: 0.5s;
        }
        .wave:nth-child(6){
            animation-delay: 0.6s;
        }
        .wave:nth-child(7){
            animation-delay: 0.7s;
        }
        .wave:nth-child(8){
            animation-delay: 0.8s;
        }
        .wave:nth-child(9){
            animation-delay: 0.9s;
        }
        .wave:nth-child(10){
            animation-delay: 0.10s;
        }
        @keyframes waves {
            0%{
                height: 0px;
            }
            50%{
                height: 100vh;
            }
            100%{
                height: 0px;
            }

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
        <div class="wave" id="wave5"></div>
        <div class="wave" id="wave6"></div>
        <div class="wave" id="wave7"></div>
        <div class="wave" id="wave8"></div>
        <div class="wave" id="wave9"></div>
        <div class="wave" id="wave10"></div>
    </div>
</body>
</html>
