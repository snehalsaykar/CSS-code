<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pallete{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 50px auto;
            background-color: red;
        }
        #box1{
            background-color: rgb(0,0,255);
        }
        #box2{
            background-color: rgb(0,255,0);
        }
        #box3{
            background-color: rgb(0,0,0);
        }
        #box4{
            background-color: rgb(0,255,255);
        }
    </style>
</head>
<body>
    <!-- colors types.....RGB (red, green, blue) -->
    <div class="pallete" id="box"></div>
    <div class="pallete" id="box1"></div>
    <div class="pallete" id="box2"></div>
    <div class="pallete" id="box3"></div>
    <div class="pallete" id="box4"></div>
</body>
</html>
