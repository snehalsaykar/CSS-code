<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* colors types.....RGB (red, green, blue)
                         HSL */
        /* HSL stands for Hue
                       Saturation
                       Lightness */
        .color{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 30px auto;
        }
        #color1{
            background-color: hsl(0deg,50%,50%);
        }
        #color2{
            background-color: hsl(20deg,50%,50%);
        }
        #color3{
            background-color: hsl(70deg,50%,50%);
        }
        #color4{
            background-color: hsl(120deg,50%,50%);
        }
        #color5{
            background-color: hsl(178deg,50%,50%);
        }
        #color6{
            background-color: hsl(223deg,50%,50%);
        }
        #color7{
            background-color: hsl(255deg,50%,50%);
        }
    </style>
</head>
<body>
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
    <div class="color" id="color6"></div>
    <div class="color" id="color7"></div>
</body>
</html>
