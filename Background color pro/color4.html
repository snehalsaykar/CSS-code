<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
            border: none;
        }
        #color1{
            background-color: hsla(0deg,100%,50%,0.1);
            background-color: #777fff;
        }
        #color2{
            background-color: hsla(0deg,100%,50%,0.2);
            background-color: #fff777;
        }
        #color3{
            background-color: hsla(0deg,100%,50%,0.3);
            background-color: #77ff77;
        }
        #color4{
            background-color: hsla(0deg,100%,50%,0.4);
            background-color: #ff77ff;
        }
        #color5{
            background-color: hsla(0deg,100%,50%,0.5);
            background-color: #666fff;
        }
        #color6{
            background-color: hsla(0deg,100%,50%,0.6);
            background-color: #55fff5;
        }
        #color7{
            background-color: hsla(0deg,100%,50%,0.7);
            background-color: #888fff;
        }
        #color8{
            background-color: hsla(0deg,100%,50%,0.8);
            background-color: #488fff;
        }
        #color9{
            background-color: hsla(0deg,100%,50%,0.9);
            background-color: #88ff88;
        }
        #color10{
            background-color: hsla(0deg,100%,50%,1);
            background-color: #ff99ff;
        }
    </style>
</head>
<body>
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
    <div class="color" id="color6"></div>
    <div class="color" id="color7"></div>
    <div class="color" id="color8"></div>
    <div class="color" id="color9"></div>
    <div class="color" id="color10"></div>
</body>
</html>
