<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
            border: none;
        }

        /* (255,0,0) red....color
        (255,255,0) yellow....
        (0,255,0) green.....
        (0,0,255) blue....
        (255,255,255) white.. */
        
        #color1{
            background-color: rgba(255,255,0,0.1);
            background-color: #777fff;
        }
        #color2{
            background-color: rgba(255,255,0,0.2);
        }
        #color3{
            background-color: rgba(255,255,0,0.3);
        }
        #color4{
            background-color: rgba(255,255,0,0.4);
        }
        #color5{
            background-color: rgba(255,255,0,0.5);
        }
        #color6{
            background-color: rgba(255,255,0,0.6);
        }
        #color7{
            background-color: rgba(255,255,0,0.7);
        }
        #color8{
            background-color: rgba(255,255,0,0.8);
        }
        #color9{
            background-color: rgba(255,255,0,0.9);
        }
        #color10{
            background-color: rgba(255,255,0,1);
        }
    </style>
</head>
<body>
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
    <div class="color" id="color6"></div>
    <div class="color" id="color7"></div>
    <div class="color" id="color8"></div>
    <div class="color" id="color9"></div>
    <div class="color" id="color10"></div>
</body>
</html>
