<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Border</title>
    <style>
        .border{
            height: 200px;
            width: 200px;
            border: 10px solid;
            margin: 50px auto;
        }
        #border1{
            border-width: 5px;
            border-style: solid;
            border-color: blue;
        }
        #border2{
            border-width: 5px;
            border-style: dashed;
            border-color: blue;
        }
         #border3{
            border-width: 5px;
            border-style: dotted;
            border-color: blue;
        }
        #border4{
            border-width: 5px;
            border-style: double;
            border-color: blue;
        }
        #border5{
            border-width: 5px;
            border-style: groove;
            border-color: blue;
        }
        #border6{
            border-width: 5px;
            border-style: solid;
            border-color: blue;
            border-top: none;
        }
        #border7{
            border-width: 5px;
            border-style: groove;
            border-color: blue;
            border-right: none;
        }
        #border8{
            border-width: 5px;
            border-style: groove;
            border-color: blue;
            border-bottom: none;
        }
        #border9{
            border-width: 5px;
            border-style: groove;
            border-color: blue;
            border-left: none;
        }
        #border10{
            border-top-width: 5px;
            border-top-style: dashed;
            border-top-color: blue;
        }
        #border11{
            border-right-width: 5px;
            border-right-style: dashed;
            border-right-color: blue;
            
        }
        #border12{
            border-bottom-width: 5px;
            border-bottom-style: dashed;
            border-bottom-color: blue;
        }
        #border13{
            border-left-width: 5px;
            border-left-style: dashed;
            border-left-color: blue;
        }
        #border14{
            border: 10px; 
            border-style:double; 
            color: red;
       }
        #border15{
           border:10px; 
           border-color: blue; 
           border-style: groove; 
           border-top: none;
        }
        #border16{
           border:10px; 
           border-color: blue; 
           border-style: groove; 
           border-top: none;
        }
    </style>
      
</head>
<body>
    <div class="border" id="border1"></div>
    <div class="border" id="border2"></div>
    <div class="border" id="border3"></div>
    <div class="border" id="border4"></div>
    <div class="border" id="border5"></div>
    <div class="border" id="border6"></div>
    <div class="border" id="border7"></div>
    <div class="border" id="border8"></div>
    <div class="border" id="border9"></div>
    <div class="border" id="border10"></div>
    <div class="border" id="border11"></div>
    <div class="border" id="border12"></div>
    <div class="border" id="border13"></div>
    <div class="border" id="border14"></div>
    <div class="border" id="border15"></div>
</body>
</html>
