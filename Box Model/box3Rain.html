<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col{
            width: 800px;
            height: 800px;
            border: 1px solid;
            margin-left: 25%;
            background-color: brown;
        }
        .col1{
            height: 80%;
            width: 80%;
            border: 1px solid;
            margin-left: 10%;
            margin-top: 10%;
        }
        .cola{
            background-color: violet;
        }
        .colb{
            background-color: indigo;
        }
        .colc{
            background-color: blue;
        }
        .cold{
            background-color: green;
        }
        .cole{
            background-color: yellow;
        }
        .colf{
            background-color: orange;
        }
        .colg{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="col">
        <div class=" cola col1">
            <div class="colb col1">
                <div class="colc col1">
                    <div class="cold col1">
                        <div class="cole col1">
                            <div class="colf col1">
                                <div class="colg col1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
