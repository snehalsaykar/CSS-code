<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 400px;
            width: 400px;
            border: 1px solid;
            margin: 40px auto;
            background-color: skyblue;
        }
        .child{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: hotpink;
        }
        .child1{
            margin-top: 100px;
        }
        .child2{
            margin-right: 100px;
        }
        .child3{
            margin-bottom: 100px;
        }
        .child4{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
    </div>
    <div class="parent">
        <div class="child child2"></div>
    </div>
    <div class="parent">
        <div class="child child3"></div>
    </div>
    <div class="parent">
        <div class="child child4"></div>
    </div>
</body>
</html>
