<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        .fa-instagram{
            padding: 15px 20px;
            background-image: linear-gradient(to bottom right, lightyellow, orange, deeppink, purple, blue);
            border-radius: 15px;
            font-size: 120px;
            box-shadow: 0px 0px 40px white;
            color: black;
        }
        .fa-home{
            padding: 15px 20px;
            /* background-image: linear-gradient(to bottom right, lightyellow, orange, deeppink, purple, blue); */
            border-radius: 15px;
            font-size: 120px;
            box-shadow: 0px 0px 40px white;
            background-color: blue;
            color: yellow;
        }
        .fa-facebook{
            padding: 15px 20px;
            /* background-image: linear-gradient(to bottom right, lightyellow, orange, deeppink, purple, blue); */
            border-radius: 20px;
            font-size: 100px;
            box-shadow: 0px 0px 40px white;
            background-color: blue;
            color: white;
        }
        .fa-whatsapp{
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 100px;
            box-shadow: 0px 0px 40px white;
            background-color: green;
            color: white;

        }
        .fa-twitter{
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 100px;
            box-shadow: 0px 0px 40px white;
            background-color: black;
            color: white;
        }
        .fa-google{
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 100px;
            box-shadow: 0px 0px 40px white;
            background-color: grey;
            color: red;
        }
    </style>
</head>
<body>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-home" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-whatsapp" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <br>
    <br>
    <i class="fa fa-google" aria-hidden="true"></i>
</body>
</html>
