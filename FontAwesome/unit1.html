<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        .mm {
            height: 10mm;
            width: 10mm;
            border: 1mm solid;
            margin: 50px auto;
        }

        .cm {
            height: 1cm;
            width: 1cm;
            border: 0.1cm solid;
            margin: 50px auto;
            
        }

        .inch {
            height: 1in;
            width: 1in;
            border: 0.1cm solid;
            margin: 50px auto;
        }

        .parent {
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: 50px auto;
        }

        .child {
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 25%;
        }

        h1 {
            text-align: center;
            font-size: 4em;
        }

        h2 {
            text-align:center;
            font-size: 4em;
        }
        .container{
            height: 60vh;
            width: 100vw;
            border: 1px solid;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div class="mm"></div>
    <div class="cm"></div>
    <div class="inch"></div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam officiis iste saepe perferendis.
    </h1>
    <h2>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus maxime molestiae mollitia aperiam?
    </h2>
    <div class="container"></div>
</body>

</html>
