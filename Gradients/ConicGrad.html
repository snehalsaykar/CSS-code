<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .grad {
         height: 400px;
         width: 400px;
         border: 1px solid;
         margin: 30px auto;
      }

      #grad1{
         background-image: conic-gradient(white 0deg,white 45deg, blue 45deg,blue 180deg,
         green 180deg, green 270deg, black 270deg, black 315deg, red 315deg, red 360deg);
      }

      #grad2{
         background-image: conic-gradient(green 0deg,green 45deg, blue 45deg,blue 135deg, yellow 
         135deg,yellow 180deg, white 180deg,white 225deg, black 225deg, black 270deg, pink 270deg,
         pink 315deg, red 315deg,red 360deg);
      }
      #grad3{
         background-image: conic-gradient(red 0deg,red 225deg, white 225deg,white 360deg);
      }
      #grad4{
         background-image: conic-gradient(red 0deg,red 225deg, white 225deg,white 360deg);
      }
      #grad5{
         background-image: conic-gradient(red 0deg,red 225deg, white 225deg,white 360deg);
      }
      #grad6{
         background-image: conic-gradient(red 0deg,red 225deg, white 225deg,white 360deg);
      }
   

   </style>
</head>

<body>
   <div class="grad" id="grad1"></div>
   <div class="grad" id="grad2"></div>
   <div class="grad" id="grad3"></div>
   <div class="grad" id="grad4"></div>
   <div class="grad" id="grad5"></div>
   <div class="grad" id="grad6"></div>
</body>

</html>
