<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .grad{
            height: 400px;
            width: 400px;
            border: 1px solid;
            margin: 30px auto;
        }
        #grad1{
            background-image: linear-gradient(red, yellow, blue);
        }
        #grad2{
            background-image: linear-gradient(to top,#ff0000,#ffff00,#0000ff);
        }
        #grad3{
            background-image: linear-gradient(to top left, blue,red,yellow);
        }
        #grad4{
            background-image: linear-gradient(to bottom left,blue, red,yellow);
        }
        #grad5{
            background-image: linear-gradient(to top right, blue, red,yellow);
        }
        #grad6{
            background-image: linear-gradient(to bottom right,blue, red,yellow);
        }
        #grad7{
            background-image: linear-gradient(to left,skyblue,hotpink);
        }
        #grad8{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to bottom right,rgba(255,0,0,0),rgba(255,0,0,0.1),rgba(255,0,0,0.2),rgba(255,0,0,0.3),rgba(255,0,0,0.4),rgba(255,0,0,0.5),rgba(255,0,0,0.6),rgba(255,0,0,0.7),rgba(255,0,0,0.8),rgba(255,0,0,0.9),rgba(255,0,0,1));
        }
        #grad9{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to top right,blue 70%,violet 30%);
        }
    </style>
</head>
<body>
    <div class="grad" id="grad1"></div>
    <div class="grad" id="grad2"></div>
    <div class="grad" id="grad3"></div>
    <div class="grad" id="grad4"></div>
    <div class="grad" id="grad5"></div>
    <div class="grad" id="grad6"></div>
    <div class="grad" id="grad7"></div>
    <div class="grad" id="grad8"></div>
    <div class="grad" id="grad9"></div>
</body>
</html>
