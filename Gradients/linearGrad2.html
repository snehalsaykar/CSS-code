<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grad{
            height: 400px;
            width: 400px;
            border: 1px solid;
            margin: 30px auto;
        }
        #grad1{
            background-image: repeating-linear-gradient(red,yellow 5%,green 20%);
        }
        #grad2{
            background-image: repeating-linear-gradient(to top left, blue 10%, deeppink 20%);
        }
        #grad3{
            background-image: repeating-linear-gradient(to bottom left,blue 10%, deeppink 20%);
        }
        #grad4{
            background-image: repeating-linear-gradient(to top right, blue 10%, deeppink 20%);
        }
        #grad5{
            background-image: repeating-linear-gradient(to bottom right, blue 10%, deeppink 20%);
        }
      
    </style>
</head>
<body>
    <div class="grad" id="grad1"></div>
    <div class="grad" id="grad2"></div>
    <div class="grad" id="grad3"></div>
    <div class="grad" id="grad4"></div>
    <div class="grad" id="grad5"></div>
</body>
</html>
