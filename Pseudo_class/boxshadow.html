<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .shadow{
        height: 300px;
        width: 300px;
        border: 1px solid;
        margin: 50px auto;
        background-color: black;
    }
    #shadow1{
        box-shadow: 10px 0px 0px;
    }
    #shadow2{
        box-shadow: 0px 10px 0px red;
    }
    #shadow3{
        box-shadow: 0px 0px 10px;
    }
    </style>
</head>
<body>
    <h1>Box shadow along X, Y,Z axis</h1>
  <div id="shadow1" class="shadow"></div>  
  <div id="shadow2" class="shadow"></div>  
  <div id="shadow3" class="shadow"></div>  
</body>
</html>
