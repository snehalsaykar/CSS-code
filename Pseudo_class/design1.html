<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            background-color: black;
            border: 1px solid white;
            display: inline-block;
        }
        main div h1{
            margin-top: 30px;
            color: white;
            text-align: center;
        }
        main div{
            width: 400px;
            height: 600px;
            margin: 40px auto;
            background-image: linear-gradient(deeppink, blue);
            border: 1px solid black;
            border-radius: 0px 40px 0px 40px;
        }
        input{
            width: 250px;
            height: 80px;
            margin-top: 60px;
            margin-left: 60px;
            border-radius: 40px;
            background-color: black;
        }
        input::placeholder{
            text-align: center;
            color: white;
        }
        input[type="submit"]{
            text-align: center;
            color: white;
            background-image: linear-gradient(deeppink, blue);
            
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>REGISTRETION FORM</h1>
            <form action="">
                <input type="text" placeholder="Name"></input>
                <input type="text" placeholder="Email"></input>
                <input type="text" placeholder="Submit"></input>
            </form>
        </div>
    </main>
</body>
</html>
