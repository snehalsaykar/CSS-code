<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            background-color: black;
            border: 1px solid white;
            /* background-image: linear-gradient(blue,deeppink); */
        }
        main menu{
            width: 350px;
            height: 500px;
            border: 1px solid transparent;
            margin: 80px auto;
            border-radius: 0px 50px 0px 50px;
            box-shadow: 0px 0px 10px red;
        }
        .inputF{
            height: 60px;
            width: 300px;
            margin: 20px 25px;
            border-radius: 50px;
            text-align: center;
            /* border-top: 50px; */
            box-shadow: 4px 3px 4px white;
            background-color: black;
            /* color: red; */

        }
        .inputF{
            margin-top: 80px;
        }
        .input::placeholder{
           color: red;
        }
        .btn{
            width: 100px;
            height: 50px;
            border-radius: 30px;
            margin-top: 30px;
            background-color: black;
            color: red;
            font-size: 20px;
            box-shadow: 4px 3px 4px white;
        }
        .btn1{
            margin-left: 50px;
        }
        .btn2{
            margin-left: 50px;
        }
        .btn:hover{
            background-color: white;
            color: black;
            box-shadow: 5px 5px 10px red;
        }
    </style>
</head>
<body>
    <main>
        <menu>
            <form action="">
                <input class="inputF input1" placeholder="NAME" type="text">
                <input class="inputF" placeholder="EMAIL" type="email">
                <input class="btn btn1" type="submit" value="SUBMIT">
                <input class="btn btn2" type="reset" value="RESET">
            </form>
        </menu>
    </main>
</body>
</html>
