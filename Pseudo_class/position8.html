<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 100%;
            height: 100vh;
            border: 1px solid;
        }
        .child{
            width: 300px;
            height: 100px;
            border: 5px solid green;
            text-align: center;
            position: fixed;
            line-height: 100px;
            top: 100px;
            right: 0px;
            /* background-color: blue; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">CHILD ELEMENT</div>
    </div>
</body>
</html>
