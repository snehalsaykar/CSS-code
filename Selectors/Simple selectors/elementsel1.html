<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color:aqua;
        }
        h2{
            color:green;
        }
    </style>
</head>
<body>
    <!-- An element selector: it is used to target an element with the help of its name.
    Note**** Element can target more than one element if they are having same 

    Synatx: elementName{key:value;} ex-h1{color:blue;} -->
    <h1>heading 1</h1>
    <h1>heading 2</h1>
    <h2>heading 3</h2>
    <h2>heading 4</h2>
    <h2>heading 5</h2>
    <h2>heading 6</h2>
    <h2>heading 7</h2>
</body>
</html>
