<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    h1{
        color:red;
    }

    /* this is the id selector: select on the basis of id
    */
    #head2{
        color:pink;
    }
</style>

</head>
<body>
    <!-- ID Selector: it is used to select unquie element with the help of its unquie identification (id)
    NOTE*** ID should be unquie for every individuial element.

    SYNTAX:--#idName{key:value} ex- #head{color:red} -->
    <h1 id="head1">HEADING ONE</h1>
    <h2 id="head2">HEADING TWO</h2>
    <h3 id="head3">HEADING THREE</h3>
</body>
</html>
