<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* line-height: 100px; */
        }
        .child{
            height: 100px;
            width: 150px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
            background-color: yellowgreen;
        }
        #child2{
            width: 150px;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">CHILD1</div>
        <div class="child" id="child2">CHILD2</div>
        <div class="child">CHILD3</div>
    </div>
</body>
</html>
