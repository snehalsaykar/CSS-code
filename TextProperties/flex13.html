<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 600px;
            border: 1px solid;
            margin: 100px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* line-height: 100px; */
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
            background-color: yellowgreen;
        }
        #child2{
            flex-grow: 1;
        }
        #child3{
            flex-grow: 2;
        }
        #child1{
            flex-grow: 3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child" id="child1">1</div>
        <div class="child" id="child2">2</div>
        <div class="child" id="child3">3</div>
    </div>
</body>
</html>
