<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgray;
            font-family: fantasy;
        }
        #egr{
            font-size: 100px;
            text-align: center;
            background-color: #666666;
            background-clip: text;
            color: transparent;
            text-shadow: rgba(255,255,255,0.5) 3px 5px 1px;
        }
        p{
            font-size: 100px;
            text-align: center;
            background-clip: text;
            background-color: #666666;
        }
        #emb1{
            color: #f0f0f0;
            background-clip: text;
            font-family: fantasy;
            text-shadow: 1px 4px 4px #555;
        }
    </style>
</head>
<body>
    <p id="egr">ENGRAVE DESIGN</p>
    <p id="emb1">ENGRAVE DESIGN</p>
</body>
</html>
